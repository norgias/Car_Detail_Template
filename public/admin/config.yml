backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - label: "Main Content"
        name: "main"
        file: "content/site.json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "CTA Text", name: "cta", widget: "string" }
              - { label: "Background Image", name: "backgroundImage", widget: "image" }

          - label: "Contact Section"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Success Message", name: "successMessage", widget: "string" }

  - name: "services"
    label: "Services"
    files:
      - label: "Service Packages"
        name: "packages"
        file: "content/services.json"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Featured", name: "featured", widget: "boolean", default: false }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }
